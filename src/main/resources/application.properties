# ===============================
# = SERVER
# ===============================

quarkus.lambda.handler = aws
quarkus.lambda.mock-event-server.dev-port = 8080

# ===============================
# = REST CLIENT
# ===============================

quarkus.rest-client."lambda.service.UserService".url = https://jsonplaceholder.typicode.com
quarkus.rest-client."lambda.service.UserService".scope = javax.enterprise.context.ApplicationScoped

# ===============================
# = DYNAMODB
# ===============================

quarkus.dynamodb.endpoint-override = http://localhost:4566
quarkus.dynamodb.aws.region = eu-central-1
quarkus.dynamodb.aws.credentials.type = static
quarkus.dynamodb.aws.credentials.static-provider.access-key-id = test-key
quarkus.dynamodb.aws.credentials.static-provider.secret-access-key = test-secret
